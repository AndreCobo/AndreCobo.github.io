<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function changetext() {
            document.getElementById("target").innerHTML = document.getElementById("campo").value;
        }
    </script>
</head>
<body>
    <h1 id="target">Texto</h1>
    <input type="text" id="campo">
    <input type="button" onclick="changetext()">
</body>
</html>
